{% extends "base.html" %}
{%block title %}Home{%endblock%}
{% block content %}
<h1>Upload your image here!</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-lg btn-secondary fw-bold border-white bg-white btn-custom">Upload</button>
</form>

{% endblock %}
